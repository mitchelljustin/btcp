<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bitcoin Bottlecaps</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/qr-js/qr.js"></script>
    <script src="scripts/bitcoin.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-sm-4 text-center">
            <i class="glyphicon glyphicon-record">
            </i>
            <span>btcp.trade</span>
        </h1>
        <div class="col-sm-8">
            <p>
                Bitcoin Bottlecaps is an easy way to bring virtual value from
                <a href="https://en.wikipedia.org/wiki/Bitcoin">Bitcoin</a>
                into physical, tangible form. The project is <a href="https://github.com/mvanderh/btcp">open source</a>.
            </p>
            <p>If you find a Bitcoin Bottlecap, simply scan the QR code to be able to redeem it.</p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-8 col-sm-push-2">
            <form id="mintForm">
                <h3>Mint your own Caps</h3>
                <div class="form-group">
                    <label for="capsAmountInput">
                        Amount of Caps
                    </label>
                    <input type="number"
                           id="capsAmountInput"
                           class="form-control"
                           value="3">
                </div>
                <div class="form-group">
                    <label for="capsValueInput">
                        Bits per Cap
                    </label>
                    <div class="input-group">
                        <input type="number"
                               id="capsValueInput"
                               class="form-control"
                               value="1000">
                        <div class="input-group-addon">
                            Æ€
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="randomnessInput">
                        Randomness (optional)
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            style="font-family: monospace"
                            maxlength="32"
                            id="randomnessInput">
                </div>
                <div class="form-group">
                    <input type="submit"
                           class="btn btn-block btn-lg btn-primary"
                           value="Mint Caps">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-push-2">
            <ul id="capsOutput" class="list-group">

            </ul>
        </div>
    </div>
</div>
</body>
</html>
