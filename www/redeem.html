<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bitcoin Bottlecaps</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/qr-js/qr.js"></script>
    <script src="dist/bitcoin.js"></script>
    <script src="dist/redeem.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 text-center">
            <h1>
                <i class="glyphicon glyphicon-record">
                </i>
                <span>Bitcoin Bottlecaps</span>
            </h1>
            <h4>
                <a href="/">Mint your own Bottlecaps</a>
            </h4>
        </div>
    </div>
    <hr/>
    <div id="alerts">

    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-push-2">
            <h3 id="address">

            </h3>
            <h2 id="confirmedBalance">
                <small>Value</small>
                <span class="pull-right">
                    <span class="value" style="color: #272"></span>
                    <span>bits</span>
                </span>
            </h2>
            <h2 id="unconfirmedBalance" style="display: none;">
                <small>Unconfirmed Value</small>
                <span class="pull-right">
                    <span class="value" style="color: #A22"></span>
                    <span>bits</span>
                </span>
            </h2>
            <button id="redeemButton" class="btn btn-block btn-lg btn-default">
                Redeem Cap
                <i class="glyphicon glyphicon-chevron-down"></i>
            </button>
            <form id="redeemForm" class="row" style="display: none; padding-top: 15px">
                <input type="text"
                       id="redeemAddress"
                       placeholder="Bitcoin Address"
                       class="form-control input-lg"
                >
                <input
                        type="submit"
                        class="btn btn-primary btn-block"
                        value="Redeem">
                <a id="downloadWIFButton" class="btn btn-success btn-block">
                    Download WIF
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
